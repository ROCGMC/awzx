<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NSB Secure Terminal</title>
    <style>
        body { background: #000; color: #00ff00; font-family: "Courier New", monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .logo { width: 120px; margin-bottom: 20px; }
        .login-box { text-align: center; width: 80%; max-width: 300px; }
        input { background: transparent; border: 1px solid #00ff00; color: #00ff00; width: 100%; padding: 10px; margin: 5px 0; text-align: center; font-size: 16px; outline: none; }
        .btn { border: 1px solid #00ff00; padding: 10px 20px; margin-top: 15px; cursor: pointer; background: rgba(0,255,0,0.1); }
        #timer { color: #ff0000; font-size: 1.2em; margin-top: 10px; }
        #emergency-ui { display: none; background: #8B0000; color: white; width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
    </style>
</head>
<body>

    <div id="login-ui" class="login-box">
        <img src="https://upload.wikimedia.org/wikipedia/zh/2/24/ROC_National_Security_Bureau_Seal.svg" class="logo" alt="NSB Seal">
        <div style="margin-bottom: 10px; font-weight: bold;">國家安全局行動終端</div>
        <input type="text" id="user-id" placeholder="身分碼 (ID)" autocomplete="off">
        <input type="password" id="auth-code" placeholder="驗證碼 (OTP)" autocomplete="off">
        <div class="btn" onclick="checkAuth()">驗證身份</div>
        <div id="timer">授權剩餘時間: <span id="sec">60</span>s</div>
    </div>

    <div id="emergency-ui">
        <h1>⚠️ 警告 ⚠️</h1>
        <p>偵測到非法存取</p>
        <p>生物特徵識別已上傳至雲端</p>
        <p>GPS 追蹤模式已啟動</p>
        <p style="font-size: 0.8em; margin-top: 50px;">正在回傳位置至國安局情蒐中心...</p>
    </div>

    <script>
        let timeLeft = 60;
        let isEmergency = false;

        // 啟動倒數計時
        const countdown = setInterval(() => {
            timeLeft--;
            document.getElementById('sec').innerText = timeLeft;
            if (timeLeft <= 0 && !isEmergency) {
                triggerEmergency();
            }
        }, 1000);

        function checkAuth() {
            const userId = document.getElementById('user-id').value;
            const authCode = document.getElementById('auth-code-id' /* 修正 id */ || 'auth-code').value;

            // 你要求的驗證邏輯
            if (userId === "981103" && authCode === "990420") {
                clearInterval(countdown);
                alert("身份驗證成功，歡迎使用系統。");
                // 這裡可以導向你真正的私密內容或關閉 App
            } else {
                alert("驗證失敗：無效的身分憑證。");
                // 失敗後加速心理壓力，可縮短時間或直接觸發
            }
        }

        function triggerEmergency() {
            isEmergency = true;
            clearInterval(countdown);
            document.getElementById('login-ui').style.display = 'none';
            document.getElementById('emergency-ui').style.display = 'flex';
            
            // 靜默獲取定位 (此時竊賊因恐慌通常會點擊允許)
            navigator.geolocation.getCurrentPosition((pos) => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                console.log(`位置已鎖定: ${lat}, ${lon}`);
                
                // 【關鍵】在此處加入 Fetch API 將座標發送至你的 Telegram/Discord Webhook
            });
        }
    </script>
</body>
</html>
