<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NSB Secure Terminal</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { background: #000; color: #00ff00; font-family: "Courier New", monospace; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .logo { width: 120px; margin-bottom: 20px; }
        .login-box { text-align: center; width: 80%; max-width: 300px; }
        input { background: transparent; border: 1px solid #00ff00; color: #00ff00; width: 100%; padding: 10px; margin: 5px 0; text-align: center; font-size: 16px; outline: none; border-radius: 0; }
        .btn { border: 1px solid #00ff00; padding: 10px 20px; margin-top: 15px; cursor: pointer; background: rgba(0,255,0,0.1); }
        #timer { color: #ff0000; font-size: 1.2em; margin-top: 10px; }
        
        /* 緊急模式樣式 */
        #emergency-ui { 
            display: none; 
            background: #8B0000; 
            color: white; 
            width: 100vw; 
            height: 100vh; 
            position: fixed; 
            top: 0; 
            left: 0; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            padding: 20px; 
            z-index: 999;
            animation: blink 0.5s infinite; 
        }
        @keyframes blink { 0% { background: #8B0000; } 50% { background: #ff0000; } 100% { background: #8B0000; } }
    </style>
</head>
<body>

    <div id="login-ui" class="login-box">
        <img src="https://upload.wikimedia.org/wikipedia/zh/2/24/ROC_National_Security_Bureau_Seal.svg" class="logo">
        <div style="margin-bottom: 10px; font-weight: bold;">國家安全局行動終端</div>
        <input type="text" id="user-id" placeholder="身分碼 (ID)" inputmode="numeric">
        <input type="password" id="auth-code" placeholder="驗證碼 (OTP)" inputmode="numeric">
        <div class="btn" onclick="checkAuth()">驗證身份</div>
        <div id="timer">授權剩餘時間: <span id="sec">60</span>s</div>
    </div>

    <div id="emergency-ui">
        <h1>⚠️ 警告 ⚠️</h1>
        <p style="font-size: 1.5em; font-weight: bold;">偵測到非法存取</p>
        <hr style="width: 80%; border: 0.5px solid white;">
        <p>生物特徵識別已上傳至雲端</p>
        <p>高精度 GPS 追蹤模式已啟動</p>
        <p>本設備已被遠端鎖定</p>
        <p style="font-size: 0.8em; margin-top: 50px; opacity: 0.8;">正在回傳位置至國安局情蒐中心...</p>
    </div>

    <script>
        let timeLeft = 60;
        let isEmergency = false;

        // 啟動 60 秒倒數
        const countdown = setInterval(() => {
            if (isEmergency) return;
            timeLeft--;
            document.getElementById('sec').innerText = timeLeft;
            if (timeLeft <= 0) {
                triggerEmergency();
            }
        }, 1000);

        function checkAuth() {
            const userId = document.getElementById('user-id').value;
            const authCode = document.getElementById('auth-code').value;

            // 驗證碼邏輯
            if (userId === "981103" && authCode === "990420") {
                clearInterval(countdown);
                alert("身份驗證成功，系統已解除鎖定。");
                // 驗證成功後，你可以選擇跳轉到一個假的主畫面或關閉視窗
            } else {
                alert("驗證失敗：無效的身分憑證。");
            }
        }

        function triggerEmergency() {
            isEmergency = true;
            clearInterval(countdown);
            document.getElementById('login-ui').style.display = 'none';
            document.getElementById('emergency-ui').style.display = 'flex';
            
            // 心理戰：即使不傳送，也要讓瀏覽器跳出定位請求，增加真實感
            navigator.geolocation.getCurrentPosition((pos) => {
                console.log("定位獲取成功（僅限本地演示）");
            }, (err) => {
                console.log("定位權限被拒絕");
            });
        }
    </script>
</body>
</html>
